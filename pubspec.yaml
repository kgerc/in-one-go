name: inonego
description: "Voice-powered calendar app - Create events with your voice"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # UI Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Voice Recognition
  speech_to_text: ^6.6.0
  permission_handler: ^11.0.1

  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.3
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Google Services
  google_sign_in: ^6.1.5
  googleapis: ^11.4.0
  googleapis_auth: ^1.4.1
  extension_google_sign_in_as_googleapis_auth: ^2.0.12

  # Local Storage - SQLite
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.1
  path: ^1.8.3
  shared_preferences: ^2.2.2

  # Facebook Integration (optional)
  flutter_facebook_auth: ^6.0.3

  # UI & Animations
  lottie: ^2.7.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0

  # Utilities
  intl: ^0.18.1
  uuid: ^4.1.0
  connectivity_plus: ^5.0.1
  flutter_dotenv: ^5.1.0
  logger: ^2.0.2

  # Navigation
  go_router: ^12.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.6
  drift_dev: ^2.14.1
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  injectable_generator: ^2.4.1

  # Testing
  mockito: ^5.4.3
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/animations/
    - .env

  # Fonts (can be added later)
  # fonts:
  #   - family: CustomFont
  #     fonts:
  #       - asset: assets/fonts/CustomFont-Regular.ttf
